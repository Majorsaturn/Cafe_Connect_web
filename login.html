<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    h1 { font-family: "Josefin Slab"; text-align: center; }
    .login-form { width: 300px; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); background-color: #FACE8B;}
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.7rem; background-color: #9C6F44; color: #FFFFFF; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #4B2909; }
    .message { margin-top: 1rem; color: red; text-align: center; }
  </style>
</head>
<body>
<h1>CAFÃ‰ CONNECT</h1>
<div class="login-form">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <button type="button" onclick="submitLogin(event)">Log In</button>
  </form>
  <div class="message" id="message"></div>
</div>

<script src="login.js"></script>
</body>
</html>
