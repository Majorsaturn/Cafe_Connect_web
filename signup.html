<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-form { width: 300px; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.7rem; background-color: #9C6F44; color: #FFFFFF; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #4B2909; }
        .message { margin-top: 1rem; color: red; text-align: center; }
    </style>
</head>
<body>
<div class="signup-form">
    <h2>Sign Up</h2>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
    </div>
    <button onclick="submitSignup()">Sign Up</button>
    <div class="message" id="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
