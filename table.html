<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Create Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="make-table-form">
    <h1>CAFÃ‰ CONNECT</h1>
    <h2>Table Creation</h2>
    <form id="makeTableForm">
        <div class="form-group">
            <label for="tablename">Table Name</label>
            <input type="text" id="tablename" required>
        </div>
        <div class="form-group">
            <label for="maxseats">Max Seats</label>
            <input type="number" id="maxseats" required>
        </div>
        <div class="form-group">
            <label for="pub_priv">Public or Private</label>
            <select name="pub_priv" id="pub_priv" required>
                <option value=False>Public</option>
                <option value=True>Private</option>
            </select>
        </div>
        <button type="button" onclick="submitCreatTable(event)">Create Table</button>
        <h5 class="account-text">Changed your mind?</h5>
        <button type="button" onclick="goToHome()">Back to Home</button>
    </form>
    <div class="message" id="message"></div>
</div>

<script src="makeTable.js"></script>
</body>
</html>
